<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Языки и дни недели</title>
  </head>
  <body>
    <script>
      let en = ["mon", "tue", "wen", "thu", "fri", "sat", "sun"];
      let ua = [
        "понеділок",
        "вівторок",
        "середа",
        "четвер",
        "п'ятниця",
        "субота",
        "неділя",
      ];
      let ru = [
        "понедельник",
        "вторник",
        "среда",
        "четверг",
        "пятница",
        "суббота",
        "воскресенье",
      ];

      let n = +prompt("Input day of the week (1 to 7):");
      if (isNaN(n)) {
        alert("Not a Number! Input number 1 to 7 (day of the week).");
      }
      let lang = prompt("Choose language (en, ua, ru):");
      switch (lang) {
        case "en":
          alert(en[n-1]);
          break;
        case "ru":
        alert(ru[n-1]);
          break;
        case "ua":
        alert(ua[n-1]);
          break;
        default:
          alert("Please enter your language correctly!");
      }
    </script>
  </body>
</html>
